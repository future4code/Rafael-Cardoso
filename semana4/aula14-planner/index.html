<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script defer src="js/main.js"></script>
    <title>Week Planner</title>
</head>
<body>
    <!-- <header>
        <div class="container"></div>
    </!--> 
    <main>
        <div class="container">
            <form action="">
                <label for="tarefa">Nova tarefa: </label>
                <input type="text" name="tarefa" id="tarefa" autofocus>
                <label for="dia-semana">Dia: </label>
                <select name="dia-semana" id="dia-semana">
                    <option value="Segunda-feira">Segunda-feira</option>
                    <option value="Terça-feira">Terça-feira</option>
                    <option value="Quarta-feira">Quarta-feira</option>
                    <option value="Quinta-feira">Quinta-feira</option>
                    <option value="Sexta-feira">Sexta-feira</option>
                    <option value="Sábado">Sábado</option>
                    <option value="Domingo">Domingo</option>
                </select>
                <label for="horario">Horário: </label>
                <select name="horario" id="horario"></select>
                <input type="submit" value="Adicionar tarefa!" onclick="adicionaTarefa()">
                <input type="submit" value="Apagar tarefas!" onclick="limpaTarefas()">
            </form>
            <section class="main-content">
                <!-- <div>
                    <ul class="lista-horarios">
                        Horários
                    </ul>
                </div> -->
                <div class="planner">
                    <ul class="Segunda-feira">
                        Segunda-feira
                    </ul>
                    <ul class="Terça-feira">
                        Terça-feira
                    </ul>
                    <ul class="Quarta-feira">
                        Quarta-feira
                    </ul>
                    <ul class="Quinta-feira">
                        Quinta-feira
                    </ul>
                    <ul class="Sexta-feira">
                        Sexta-feira
                    </ul>
                    <ul class="Sábado">
                        Sábado
                    </ul>
                    <ul class="Domingo">
                        Domingo
                    </ul>
                </div>
            </section>
        </div>
    </main>

    <!-- <footer>
        <div class="container"></div>
    </footer> -->
    
</body>
</html>
